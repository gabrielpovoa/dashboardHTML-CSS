<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking</title>
</head>
<body>
    <section class="container">

        <div class="sidebar">

            <div class="profile">
                <img src="assets/image/dp.png" alt="Profile Picture">
                <p class="stats-text">Stats for</p>
                <h3 class="name">Angelina Jolie</h3>
            </div>

            <div class="times">
                <p>Daily</p>
                <p class="active">Weekly</p>
                <p>Monthly</p>
            </div>

        </div>

        <div class="tracks">
            <div class="track-item">
                <div class="nav">
                    <span>Work</span>
                    <span >...</span>
                </div>
                <h3 class="hour">32h</h3>
                <p>last week - 36h</p>
            </div>

            <div class="track-item">
                <div class="nav">
                    <span>play</span>
                    <span >...</span>
                </div>
                <h3 class="hour">12h</h3>
                <p>last week - 36h</p>
            </div>

            <div class="track-item">
                <div class="nav">
                    <span>study</span>
                    <span >...</span>
                </div>
                <h3 class="hour">22h</h3>
                <p>last week - 36h</p>
            </div>

            <div class="track-item">
                <div class="nav">
                    <span>exercise</span>
                    <span >...</span>
                </div>
                <h3 class="hour">2h</h3>
                <p>last week - 36h</p>
            </div>

            <div class="track-item">
                <div class="nav">
                    <span>social</span>
                    <span >...</span>
                </div>
                <h3 class="hour">2h</h3>
                <p>last week - 36h</p>
            </div>

            <div class="track-item">
                <div class="nav">
                    <span>French</span>
                    <span >...</span>
                </div>
                    <h3 class="hour">5h</h3>
                    <p>last week - 36h</p>
            </div>
        </div>
    </section>
</body>
</html>
